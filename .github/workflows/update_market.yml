name: Market Data Update

# Run this every 5 minutes OR when I click the button manually
on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  update-stocks:
    runs-on: ubuntu-latest

    steps:
    # 1. Check out the repository code
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # 3. Install the libraries we need
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mysql-connector-python yfinance pandas

    # 4. Run the worker script
    - name: Run Data Worker
      run: python worker/alert_worker.py
