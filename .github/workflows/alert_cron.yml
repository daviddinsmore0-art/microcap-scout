
name: Penny Pulse Alerts

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch: 

jobs:
  run-alerts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Libraries
        run: |
          pip install mysql-connector-python yfinance requests

      - name: Run Alert Worker
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        run: |
          python worker/alert_worker.py
