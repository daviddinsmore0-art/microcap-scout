name: Refresh Prices Cache

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *" # runs every 5 minutes

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install yfinance mysql-connector-python

      - name: Run price refresher
        run: |
          PYTHONPATH=. python worker/prices.py
