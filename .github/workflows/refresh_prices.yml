name: Refresh Prices Cache

on:
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - run: pip install yfinance mysql-connector-python

      - run: python worker/prices.py
