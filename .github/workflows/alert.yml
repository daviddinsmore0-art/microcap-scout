name: Market Alerts & Data

on:
  schedule:
    # OFFSET FIX: Runs every 5 minutes starting at 2 minutes past the hour.
    # This helps avoid the heavy load at the :00, :05, :10 marks.
    - cron: '2/5 * * * *'
  workflow_dispatch:      # Keep this so you can still trigger it manually

jobs:
  run-alerts:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Alert Worker
        env:
          # These must match the names you saved in Settings > Secrets > Actions
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASS: ${{ secrets.DB_PASS }}
          DB_NAME: ${{ secrets.DB_NAME }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        run: python worker/alert_worker.py
